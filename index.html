<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="../images/favicon-32x32.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Stats Preview Card</title>
</head>
<body>
    <div class="card">
        <div class="left-pane">
            <h1>Get <strong>insights</strong> that help your business grow.</h1>
            <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="stats-row">
                <div class="stat">
                    <h2>10k+</h2>
                    <p class="stat-desc">COMPANIES</p>
                </div>
                <div class="stat">
                    <h2>314</h2>
                    <p class="stat-desc">TEMPLATES</p>
                </div>
                <div class="stat">
                    <h2>12M+</h2>
                    <p class="stat-desc">QUERIES</p>
                </div>
            </div>
        </div>
        <div class="right-pane">
            <img src="./images/image-header-desktop.jpg" alt="">
        </div>
    </div>
    
</body>
</html>
